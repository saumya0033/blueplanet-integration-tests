- name: 'get resource by label'
  import_tasks: get_resource_one_by_filters.yml
  vars:
    q_params: label
- name: 'patch resource'
  uri:
    url: '{{ mdso.BP_SERVER }}/bpocore/market/api/v1/resources/{{ resourceId }}'
    method: PATCH
    body:
      properties: "{{ properties }}"
    body_format: json
    headers:
      Content-Type: application/json
    status_code: 201
  register: result
- import_tasks: await_active.yml
