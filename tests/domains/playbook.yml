---
- name: Converge
  hosts: [ localhost ]
  gather_facts: no
  vars:
    # bp_integration_tests_server: https://10.182.18.132
    bp_integration_tests_username: admin
    bp_integration_tests_password: adminpw
  roles:
    - role: ../jgroom33.blueplanet_integration_tests
  tasks:

# Create/Delete Domain
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: create_domain
    vars:
      - domainType: "urn:ciena:bp:domain:raciscong"
      - title: 'Cisco_IOS_XR_Domain_Integration_Test'
      - description: 'Integration Test'
      - accessUrl: 'http://localhost:9192'
      - address:
          country: Canada
          state: ""
          zip: ""
          street: ""
          longitude: -85.706546
          latitude: 38.344877
          city: Vancouver
      - properties: {}
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: delete_domain
    vars:
      - bp_domain_id: "{{ bp_keyed_domains['Cisco_IOS_XR_Domain_Integration_Test'] }}"

