---
- name: Converge
  hosts: [ localhost ]
  gather_facts: no
  vars:
    # bp_integration_tests_server: https://10.182.18.132
    bp_integration_tests_username: admin
    bp_integration_tests_password: adminpw
  roles:
    - role: ../jgroom33.blueplanet_integration_tests
  tasks:
  # Validations
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: validate_resource_provider
    vars:
      bp_domainTypes_validate:
      - WorkflowManager
      # Add more validations here
  - name: validate_resource_provider success
    debug:
      msg: validate_resource_provider success
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: validate_resourceTypes
    vars:
      bp_resourceTypes_validate:
      - tosca.resourceTypes.Monitor
      - tosca.resourceTypes.NumberPool
      # Add more validations here
  - name: validate_resourceTypes success
    debug:
      msg: validate_resourceTypes success
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: validate_products
    vars:
      bp_products_validate:
      - tosca.resourceTypes.Monitor
      - tosca.resourceTypes.NumberPool
      # Add more validations here
  - name: validate_products success
    debug:
      msg: validate_products success
  # Simple create/delete
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: create_resource_by_resourceTypeId
    vars:
      - resourceTypeId: tosca.resourceTypes.NumberPool
      - label: create_resource_by_resourceTypeId_test
      - properties:
          highest: 100
          lowest: 1
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: delete_resource
    vars:
    - bp_resource_id: "{{ bp_keyed_resources['create_resource_by_resourceTypeId_test'] }}"
  # create 2 resource. delete by resourceTypeId
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: create_resource_by_resourceTypeId
    vars:
      - resourceTypeId: tosca.resourceTypes.NumberPool
      - label: create_resource_by_resourceTypeId_test_2
      - properties:
          highest: 100
          lowest: 1
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: create_resource_by_resourceTypeId
    vars:
      - resourceTypeId: tosca.resourceTypes.NumberPool
      - label: create_resource_by_resourceTypeId_test_1
      - properties:
          highest: 100
          lowest: 1
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: patch_resources_discovered_by_resourceTypeId
    vars:
      resourceTypeId: tosca.resourceTypes.NumberPool
      discovered: false
  - import_role:
      name: ../jgroom33.blueplanet_integration_tests
      tasks_from: delete_resources_by_resourceTypeId
    vars:
    - resourceTypeId: tosca.resourceTypes.NumberPool

